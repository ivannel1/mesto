<html lang="ru">

    <link rel="stylesheet" href="./pages/index.css">

<body class="page">
    <header class="header">

    <main class="main-content">

        <section class="elements">
            <div class="element">
                <img src="images/karachevsk.png" class="element__image" alt="церковь в Карачевске">

                <h2 class="element__header">Карачевск</h2>
                <img src="../mesto/images/heart.svg" class="element__like" alt="лайк">
                </div>
            </div>

            <div class="element">
                <img src="images/elbrus.png" class="element__image" alt="закат у Эльбруса">
                <div class="element__bottom">
                <h2 class="element__header">Гора Эльбрус</h2>
                <img src="../mesto/images/heart.svg" class="element__like" alt="лайк">
                </div>
            </div>

            <div class="element">
                <img src="images/dombay.png" class="element__image" alt="хребет Домбай">
                <div class="element__bottom">
                <h2 class="element__header">Домбай</h2>
                <img src="../mesto/images/heart.svg" class="element__like" alt="лайк">
                </div>
            </div>

            <div class="element">

                <h2 class="element__header">Гора Эльбрус</h2>
                <img src="../mesto/images/heart.svg" class="element__like" alt="лайк">
                </div>
            </div>

            <div class="element">
                <img src="images/dombay.png" class="element__image" alt="хребет Домбай">
                <div class="element__bottom">
                <h2 class="element__header">Домбай</h2>
                <img src="../mesto/images/heart.svg" class="element__like" alt="лайк">
                </div>
            </div>

            <div class="element">
                <img src="images/karachevsk.png" class="element__image" alt="церковь в Карачевске">
                <div class="element__bottom">
                <h2 class="element__header">Карачево-Ч...</h2>
                <img src="../mesto/images/heart.svg" class="element__like" alt="лайк">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; Иван Нелюбов 2020</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <div class="popup__content">
            <div class="popup__title">Редактировать&nbsp;профиль</div>
                <form class="popup__form">
                <input type="text" value="Жак-Ив Кусто" class="popup__name">
                <hr class="popup__greyline">
                <input type="text" value="Исследователь океана" class="popup__about">
                <hr class="popup__greyline">
                <input type="submit" value="Сохранить" class="popup__save">
                </form>
            <a class="popup__close-icon popup__close"><img class="popup__cross" alt="Закрыть" src="../mesto/images/Vector2.png"></a>
            </div>
        </div>
    </div>
    <script src="../mesto/javascript/popup.js"></script>

</html>
