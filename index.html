<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="логотип сайта" src="../mesto/images/mesto__logo.svg">
    </header>

    <main class="main-content">
        <section class="profile">
                <img src="images/avatar.png" alt="аватар пользователя" class="profile__avatar">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button type='button' class="profile-info__edit-button" aria-label="кнопка редактирования профиля">
                        <img class="profile-info__edit-button-icon" src="images/edit.svg" alt="Редактировать профиль">
                    </button>
                    <p class="profile-info__about">Исследователь океана</p>
                </div>
                <button type='button' class="profile__add-button">
                    <img class="profile__add-button-cross" src="../mesto/images/Vector.svg" alt="Добавить">
                </button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="images/karachevsk.png" class="element__image" alt="церковь в Карачевске">
                <div class="element__bottom">
                    <h3 class="element__header">Карачаевск</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/elbrus.png" class="element__image" alt="закат у Эльбруса">
                <div class="element__bottom">
                    <h3 class="element__header">Гора Эльбрус</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/dombay.png" class="element__image" alt="хребет Домбай">
                <div class="element__bottom">
                    <h3 class="element__header">Домбай</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/elbrus.png" class="element__image" alt="закат у Эльбруса">
                <div class="element__bottom">
                    <h3 class="element__header">Гора Эльбрус</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/dombay.png" class="element__image" alt="хребет Домбай">
                <div class="element__bottom">
                    <h3 class="element__header">Домбай</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/karachevsk.png" class="element__image" alt="церковь в Карачевске">
                <div class="element__bottom">
                    <h3 class="element__header">Карачаево-Черкессия</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; Иван Нелюбов 2020</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <form name="popup" class="popup__form">
                    <input name="input name" id="name" type="text" value="" class="popup__input popup__name">
                    <input name="input about" id="about" type="text" value="" class="popup__input popup__about">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            <button type="button" class="popup__close"></button>
            </div>
        </div>
    </div>
    <script src="./javascript/popup.js"></script>
</body>
</html>
